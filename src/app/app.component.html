<!-- If the form is touched then set the css form-shadow -->
<section class="container"[ngClass]="{'form-shadow': registrationForm.touched}">
  <header>Registration Form</header>

  <!-- Reminder, registrationForm reference variable is going to store a reference to the form as a TS/JS object -->
  <form class="form" (ngSubmit)="onFormSubmitted()" #registrationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstName" ngModel/>
      </div> 

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastName" ngModel/>
      </div>
    </div>    

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" ngModel/>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phoneNum" ngModel/>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" ngModel/>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" />
      <button class="btn-gen-username">
        Create a Username
      </button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <!-- All three radio buttons should have the same name attribute -->
      <div class="gender-option">
        <div class="gender">
          <input type="radio" id="check-male" name="gender" ngModel />
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" ngModel/>
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" ngModel/>
          <label for="check-other">prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel/>
      <input type="text" placeholder="Street address line 2" name="street2" ngModel/>
      <div class="column">
        <div class="select-box">
          <select name="country">
            <option hidden>Country</option>
            <option>United States</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel/>
        <input type="number" placeholder="Postal code" name="postalCode" ngModel/>
      </div>
    </div>
    <!-- Whenever we submit this form it's going to emit an event on this form -->
    <input type="submit" value="Submit" class="submit-btn"> 
  </form>
</section>
